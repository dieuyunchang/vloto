    <h1>Vietlott Mega 6/55 Number Generator</h1>
    <button onclick="generateGroups()">Generate Numbers</button>
    
    <div id="last-draw"></div>
    <div id="results"></div>
    
    <div class="summary-container">
        <ul class="nav nav-tabs" id="summaryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">Number Frequency Summary (All)</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button" role="tab">Month Summary</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="day-week-tab" data-bs-toggle="tab" data-bs-target="#day-week" type="button" role="tab">Day of Week Summary</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="day-month-tab" data-bs-toggle="tab" data-bs-target="#day-month" type="button" role="tab">Day of Month Summary</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="date-even-odd-tab" data-bs-toggle="tab" data-bs-target="#date-even-odd" type="button" role="tab">Date Even/Odd Summary</button>
            </li>
        </ul>

        <div class="tab-content" id="summaryTabsContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel">
                <div id="summary"></div>
            </div>
            <div class="tab-pane fade" id="month" role="tabpanel">
                <div id="month-summary"></div>
            </div>
            <div class="tab-pane fade" id="day-week" role="tabpanel">
                <div id="day-week-summary"></div>
            </div>
            <div class="tab-pane fade" id="day-month" role="tabpanel">
                <div id="day-month-summary"></div>
            </div>
            <div class="tab-pane fade" id="date-even-odd" role="tabpanel">
                <div id="date-even-odd-summary"></div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vietlot55/vietlot55.js"></script>
    <script>
        // Load data from JSON files
        async function loadData() {
            try {
                // Load main data
                const mainResponse = await fetch('json-data/vietlot55-data.json');
                window.lotteryData = await mainResponse.json();
                initializePage();

                // Load summary data
                const monthResponse = await fetch('json-data/month-summary.json');
                const dayWeekResponse = await fetch('json-data/day-of-week-summary.json');
                const dayMonthResponse = await fetch('json-data/day-of-month-summary.json');
                const dateEvenOddResponse = await fetch('json-data/even-odd-summary.json');

                const monthData = await monthResponse.json();
                const dayWeekData = await dayWeekResponse.json();
                const dayMonthData = await dayMonthResponse.json();
                const dateEvenOddData = await dateEvenOddResponse.json();

                // Display summaries
                displayMonthSummary(monthData);
                displayDayWeekSummary(dayWeekData);
                displayDayMonthSummary(dayMonthData);
                displayDateEvenOddSummary(dateEvenOddData);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById("summary").innerHTML = "Error loading data. Please try again later.";
            }
        }

        function displayMonthSummary(data) {
            const container = document.getElementById('month-summary');
            let html = '';
            
            for (const [month, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">Month ${month}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDayWeekSummary(data) {
            const container = document.getElementById('day-week-summary');
            let html = '';
            
            // Only show days that have data (Tue, Thu, Sat)
            const validDays = ['tue', 'thu', 'sat'];
            
            for (const [day, numbers] of Object.entries(data)) {
                // Skip days that don't have data
                if (!validDays.includes(day)) continue;
                
                // Calculate total count for the day
                const totalCount = numbers.reduce((sum, item) => sum + (item.count || 0), 0);
                
                // Skip days with no data
                if (totalCount === 0) continue;
                
                html += `<div class="summary-section">
                    <div class="summary-title">${day.charAt(0).toUpperCase() + day.slice(1)}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    // Calculate percentage if it's null
                    const percentage = item.percentage !== null ? item.percentage : 
                        totalCount > 0 ? ((item.count || 0) / totalCount * 100).toFixed(2) : 0;
                    
                    const frequencyClass = getFrequencyClass(percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDayMonthSummary(data) {
            const container = document.getElementById('day-month-summary');
            let html = '';
            
            for (const [day, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">Day ${day}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDateEvenOddSummary(data) {
            const container = document.getElementById('date-even-odd-summary');
            let html = '';
            
            for (const [type, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">${type.charAt(0).toUpperCase() + type.slice(1)} Dates</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function getFrequencyClass(percentage) {
            // Convert percentage to number if it's a string
            const percent = typeof percentage === 'string' ? parseFloat(percentage) : percentage;
            
            if (percent >= 15) return 'frequency-very-high';
            if (percent >= 12) return 'frequency-high';
            if (percent >= 9) return 'frequency-medium-high';
            if (percent >= 6) return 'frequency-medium';
            if (percent >= 3) return 'frequency-medium-low';
            if (percent >= 1) return 'frequency-low';
            return 'frequency-very-low';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
