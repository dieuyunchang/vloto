    <script>
        // Load data from JSON files
        async function loadData() {
            try {
                console.log('Loading data...');
                const [mainResponse, dayOfWeekResponse, dayOfMonthResponse, monthResponse, evenOddResponse] = await Promise.all([
                    fetch('json-data/vietlot55-data.json'),
                    fetch('json-data/day-of-week-summary.json'),
                    fetch('json-data/day-of-month-summary.json'),
                    fetch('json-data/month-summary.json'),
                    fetch('json-data/even-odd-summary.json')
                ]);

                if (!mainResponse.ok || !dayOfWeekResponse.ok || !dayOfMonthResponse.ok || !monthResponse.ok || !evenOddResponse.ok) {
                    throw new Error('Failed to load data');
                }

                const [mainData, dayOfWeekData, dayOfMonthData, monthData, evenOddData] = await Promise.all([
                    mainResponse.json(),
                    dayOfWeekResponse.json(),
                    dayOfMonthResponse.json(),
                    monthResponse.json(),
                    evenOddResponse.json()
                ]);

                window.lotteryData = {
                    draws: mainData,
                    dayOfWeek: dayOfWeekData,
                    dayOfMonth: dayOfMonthData,
                    month: monthData,
                    evenOdd: evenOddData
                };

                console.log('Data loaded successfully:', window.lotteryData);
                
                // Initialize the page and display summaries
                window.initializePage();
                displayMonthSummary(monthData);
                displayDayWeekSummary(dayOfWeekData);
                displayDayMonthSummary(dayOfMonthData);
                displayDateEvenOddSummary(evenOddData);
                updateSelectedNumbers();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById("summary").innerHTML = "Error loading data. Please try again later.";
            }
        }

        function displayMonthSummary(data) {
            const container = document.getElementById('month-summary');
            if (!data) {
                container.innerHTML = "No month summary data available";
                return;
            }
            
            let html = '';
            for (const [month, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">Month ${month}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDayWeekSummary(data) {
            const container = document.getElementById('day-week-summary');
            if (!data) {
                container.innerHTML = "No day of week summary data available";
                return;
            }
            
            let html = '';
            const validDays = ['tue', 'thu', 'sat'];
            
            for (const [day, numbers] of Object.entries(data)) {
                if (!validDays.includes(day)) continue;
                
                const totalCount = numbers.reduce((sum, item) => sum + (item.count || 0), 0);
                if (totalCount === 0) continue;
                
                html += `<div class="summary-section">
                    <div class="summary-title">${day.charAt(0).toUpperCase() + day.slice(1)}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const percentage = item.percentage !== null ? item.percentage : 
                        totalCount > 0 ? ((item.count || 0) / totalCount * 100).toFixed(2) : 0;
                    
                    const frequencyClass = getFrequencyClass(percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDayMonthSummary(data) {
            const container = document.getElementById('day-month-summary');
            if (!data) {
                container.innerHTML = "No day of month summary data available";
                return;
            }
            
            let html = '';
            for (const [day, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">Day ${day}</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function displayDateEvenOddSummary(data) {
            const container = document.getElementById('date-even-odd-summary');
            if (!data) {
                container.innerHTML = "No date even/odd summary data available";
                return;
            }
            
            let html = '';
            for (const [type, numbers] of Object.entries(data)) {
                html += `<div class="summary-section">
                    <div class="summary-title">${type.charAt(0).toUpperCase() + type.slice(1)} Dates</div>
                    <div class="summary-grid">`;
                
                numbers.forEach(item => {
                    const frequencyClass = getFrequencyClass(item.percentage);
                    html += `<div class="item ${frequencyClass}">
                        <div class="number">${item.number}</div>
                        <div class="percentage">${item.percentage}%</div>
                    </div>`;
                });
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function getFrequencyClass(percentage) {
            // Convert percentage to number if it's a string
            const percent = typeof percentage === 'string' ? parseFloat(percentage) : percentage;
            
            if (percent >= 15) return 'frequency-very-high';
            if (percent >= 12) return 'frequency-high';
            if (percent >= 9) return 'frequency-medium-high';
            if (percent >= 6) return 'frequency-medium';
            if (percent >= 3) return 'frequency-medium-low';
            if (percent >= 1) return 'frequency-low';
            return 'frequency-very-low';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateNextDrawInfo();
            initializeCustomNumbers();
            
            // Add event listeners for count inputs and checkboxes
            ['month-count', 'even-odd-count', 'day-week-count', 'day-month-count', 'exclude-count', 'highest-couple-count'].forEach(id => {
                document.getElementById(id).addEventListener('change', updateSelectedNumbers);
            });
            
            // Add event listeners for checkboxes
            ['month-check', 'even-odd-check', 'day-week-check', 'day-month-check', 'exclude-recent-check', 'include-highest-couple-check'].forEach(id => {
                document.getElementById(id).addEventListener('change', updateSelectedNumbers);
            });

            // Add event listener for custom numbers checkbox
            document.getElementById('custom-numbers-check').addEventListener('change', function() {
                const container = document.getElementById('custom-numbers-container');
                container.style.display = this.checked ? 'block' : 'none';
                updateCustomNumbersState();
                updateSelectedNumbers();
            });
        });

        function initializeCustomNumbers() {
            const grid = document.getElementById('custom-numbers-grid');
            for (let i = 1; i <= 55; i++) {
                const div = document.createElement('div');
                div.className = 'custom-number-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `custom-num-${i}`;
                checkbox.className = 'custom-number-checkbox';
                checkbox.addEventListener('change', updateSelectedNumbers);
                
                const label = document.createElement('label');
                label.htmlFor = `custom-num-${i}`;
                label.textContent = String(i).padStart(2, '0');
                
                div.appendChild(checkbox);
                div.appendChild(label);
                grid.appendChild(div);
            }
        }

        function updateSelectedNumbers() {
            console.log('Updating selected numbers...');
            const nextDraw = getNextLotteryDay();
            const month = nextDraw.getMonth() + 1;
            const dayOfWeek = nextDraw.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
            const dayOfMonth = nextDraw.getDate();
            const dateType = dayOfMonth % 2 === 0 ? 'even' : 'odd';

            // Get top numbers from each category and store in window variables
            window.monthNumbers = document.getElementById('month-check').checked ? 
                getTopNumbersFromMonth(month, parseInt(document.getElementById('month-count').value)) : [];
            
            window.evenOddNumbers = document.getElementById('even-odd-check').checked ? 
                getTopNumbersFromEvenOdd(dateType, parseInt(document.getElementById('even-odd-count').value)) : [];
            
            window.dayWeekNumbers = document.getElementById('day-week-check').checked ? 
                getTopNumbersFromDayWeek(dayOfWeek, parseInt(document.getElementById('day-week-count').value)) : [];
            
            window.dayMonthNumbers = document.getElementById('day-month-check').checked ? 
                getTopNumbersFromDayMonth(dayOfMonth, parseInt(document.getElementById('day-month-count').value)) : [];
            
            // Get excluded numbers only if the checkbox is checked
            window.excludedNumbers = document.getElementById('exclude-recent-check').checked ? 
                getExcludedNumbers(parseInt(document.getElementById('exclude-count').value)) : [];

            // Get custom numbers
            window.customNumbers = new Set();
            if (document.getElementById('custom-numbers-check').checked) {
                for (let i = 1; i <= 55; i++) {
                    const checkbox = document.getElementById(`custom-num-${i}`);
                    if (checkbox.checked) {
                        window.customNumbers.add(i);
                    }
                }
            }

            // Get couple numbers
            window.coupleNumbers = new Set();
            if (document.getElementById('include-highest-couple-check').checked) {
                window.highestCoupleNumbers = getHighestCoupleNumbers(
                    window.monthNumbers,
                    window.evenOddNumbers,

                );

            }

            updateNumberDisplay('month-numbers', window.monthNumbers);
            updateNumberDisplay('even-odd-numbers', window.evenOddNumbers);
            updateNumberDisplay('day-week-numbers', window.dayWeekNumbers);
            updateNumberDisplay('day-month-numbers', window.dayMonthNumbers);
            updateNumberDisplay('excluded-numbers', window.excludedNumbers);

            // Update the numbers list display
            updateNumbersList('selected-numbers-list', 
                [...window.monthNumbers, ...window.evenOddNumbers, ...window.dayWeekNumbers, ...window.dayMonthNumbers], 
                'selected-number'
            );
            updateNumbersList('custom-numbers-list', Array.from(window.customNumbers), 'custom-number');
            updateNumbersList('couple-numbers-list', Array.from(window.coupleNumbers), 'couple-number');
            updateNumbersList('excluded-numbers-list', window.excludedNumbers, 'excluded-number');

        }

        function getTopNumbersFromMonth(month, count) {
            if (!window.lotteryData) return [];
            const monthData = window.lotteryData.month[month.toString()];
            if (!monthData) return [];
            
            return monthData
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, count)
                .map(item => item.number);
        }

        function getTopNumbersFromEvenOdd(dateType, count) {
            if (!window.lotteryData) return [];
            const evenOddData = window.lotteryData.evenOdd[dateType];
            if (!evenOddData) return [];
            
            return evenOddData
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, count)
                .map(item => item.number);
        }

        function getTopNumbersFromDayWeek(day, count) {
            if (!window.lotteryData || !window.lotteryData.dayOfWeek) return [];
            
            // Convert day to lowercase and get the first 3 letters (e.g., "sat" for "saturday")
            const dayKey = day.toLowerCase().substring(0, 3);
            const dayData = window.lotteryData.dayOfWeek[dayKey];
            if (!dayData) return [];
            
            // Filter out items with null percentage and sort by percentage
            return dayData
                .filter(item => item.percentage !== null)
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, count)
                .map(item => item.number);
        }

        function getTopNumbersFromDayMonth(day, count) {
            if (!window.lotteryData) return [];
            const dayData = window.lotteryData.dayOfMonth[day.toString()];
            if (!dayData) return [];
            
            return dayData
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, count)
                .map(item => item.number);
        }

        function getExcludedNumbers(count) {
            if (!window.lotteryData || !window.lotteryData.draws) return [];
            
            // Get the first 'count' draws (since data is already sorted with latest first)
            const recentDraws = window.lotteryData.draws.slice(0, count);
            // Extract all numbers and remove duplicates
            const excludedNumbers = new Set();
            recentDraws.forEach(draw => {
                if (draw.numbers) {
                    // Split the numbers string and convert to numbers
                    const numbers = draw.numbers.split(' ').map(num => parseInt(num));
                    numbers.forEach(num => {
                        if (!isNaN(num)) excludedNumbers.add(num);
                    });
                }
            });
            return Array.from(excludedNumbers).sort((a, b) => a - b);
        }

        function updateNumberDisplay(elementId, numbers) {
            const element = document.getElementById(elementId);
            if (!numbers || numbers.length === 0) {
                element.textContent = 'No numbers available';
                return;
            }

            if (elementId === 'highest-couple-numbers') {
                // Special formatting for highest couple numbers
                const formattedNumbers = numbers.map(item => {
                    return `<span>${String(item.number).padStart(2, '0')} - <span class="couple-number">${String(item.couple).padStart(2, '0')}</span></span>`;
                }).join(', ');
                element.innerHTML = `Numbers: ${formattedNumbers}`;
            } else {
                element.textContent = `Numbers: ${numbers.join(', ')}`;
            }
        }

        function generateGroups() {
            // Get all selected numbers from checked categories
            const includedNumbers = new Set();
            
            // Add numbers from checked categories
            if (document.getElementById('month-check').checked) {
                window.monthNumbers.forEach(num => includedNumbers.add(num));
            }
            
            if (document.getElementById('even-odd-check').checked) {
                window.evenOddNumbers.forEach(num => includedNumbers.add(num));
            }
            
            if (document.getElementById('day-week-check').checked) {
                window.dayWeekNumbers.forEach(num => includedNumbers.add(num));
            }
            
            if (document.getElementById('day-month-check').checked) {
                window.dayMonthNumbers.forEach(num => includedNumbers.add(num));
            }
            
            // Add couple numbers if option is checked
            if (document.getElementById('include-highest-couple-check').checked) {
                window.highestCoupleNumbers.forEach(item => includedNumbers.add(item.couple));
            }
            
            // Get excluded numbers
            const excludedNumbers = new Set();
            if (document.getElementById('exclude-recent-check').checked) {
                window.excludedNumbers.forEach(num => excludedNumbers.add(num));
            }
            
            // Get custom numbers
            if (document.getElementById('custom-numbers-check').checked) {
                window.customNumbers.forEach(num => includedNumbers.add(num));
            }
            
            // Remove excluded numbers from included numbers, but keep custom numbers
            const finalNumbers = Array.from(includedNumbers).filter(num => 
                !excludedNumbers.has(num) || window.customNumbers.has(num)
            );
            
            // Get group limit
            const groupLimit = parseInt(document.getElementById('group-limit').value) || 2;
            console.log('Selected numbers:', finalNumbers);
            
            // If we have exactly 6 numbers, we can only generate 1 group
            if (finalNumbers.length === 6) {
                const group = finalNumbers.sort((a, b) => a - b);
                displayResults([group]);
                return;
            }
            
            // If we have more than 6 numbers, generate combinations
            if (finalNumbers.length > 6) {
                const groups = [];
                // Generate all possible combinations of 6 numbers
                const generateCombinations = (arr, size, start, current, result) => {
                    if (current.length === size) {
                        result.push([...current].sort((a, b) => a - b));
                        return;
                    }
                    for (let i = start; i < arr.length; i++) {
                        current.push(arr[i]);
                        generateCombinations(arr, size, i + 1, current, result);
                        current.pop();
                    }
                };
                
                const combinations = [];
                generateCombinations(finalNumbers, 6, 0, [], combinations);
                
                // Take up to groupLimit combinations
                const selectedGroups = combinations.slice(0, groupLimit);
                displayResults(selectedGroups);
                return;
            }
            
            // If we have less than 6 numbers, we need to add more numbers
            if (finalNumbers.length < 6) {
                const groups = [];
                // Get all available numbers (1-55) excluding:
                // 1. Numbers already in finalNumbers
                // 2. Numbers in excludedNumbers (if exclude-recent-check is checked)
                // 3. But keep custom numbers even if they are excluded
                const availableNumbers = Array.from({length: 55}, (_, i) => i + 1)
                    .filter(num => 
                        !finalNumbers.includes(num) && 
                        (!excludedNumbers.has(num) || window.customNumbers.has(num))
                    );
                
                console.log('Available numbers for combinations:', availableNumbers);
                
                // Generate combinations with additional numbers
                const generateCombinations = (base, available, size, start, current, result) => {
                    if (current.length === size) {
                        const group = [...base, ...current].sort((a, b) => a - b);
                        result.push(group);
                        return;
                    }
                    for (let i = start; i < available.length; i++) {
                        current.push(available[i]);
                        generateCombinations(base, available, size, i + 1, current, result);
                        current.pop();
                    }
                };
                
                const combinations = [];
                generateCombinations(finalNumbers, availableNumbers, 6 - finalNumbers.length, 0, [], combinations);
                
                // Take up to groupLimit combinations
                const selectedGroups = combinations.slice(0, groupLimit);
                displayResults(selectedGroups);
                return;
            }
        }

        function displayResults(groups) {
            const resultsDiv = document.getElementById('results');
            if (groups.length === 0) {
                resultsDiv.innerHTML = '<p>No groups could be generated with the current criteria.</p>';
                return;
            }
            
            // Get all selected numbers from checked categories
            const selectedNumbers = new Set();
            const customNumbers = new Set();
            const coupleNumbers = new Set();
            
            if (document.getElementById('month-check').checked) {
                window.monthNumbers.forEach(num => selectedNumbers.add(num));
            }
            
            if (document.getElementById('even-odd-check').checked) {
                window.evenOddNumbers.forEach(num => selectedNumbers.add(num));
            }
            
            if (document.getElementById('day-week-check').checked) {
                window.dayWeekNumbers.forEach(num => selectedNumbers.add(num));
            }
            
            if (document.getElementById('day-month-check').checked) {
                window.dayMonthNumbers.forEach(num => selectedNumbers.add(num));
            }
            
            // Get custom numbers if selected
            if (document.getElementById('custom-numbers-check').checked) {
                window.customNumbers.forEach(num => customNumbers.add(num));
            }
            
            // Get couple numbers if selected
            if (document.getElementById('include-highest-couple-check').checked) {
                window.highestCoupleNumbers.forEach(item => coupleNumbers.add(item.couple));
            }
            
            let html = '<div class="results-container">';
            groups.forEach((group, index) => {
                html += `
                    <div class="result-group">
                        <h3>Group ${index + 1}</h3>
                        <div class="number-group">
                            ${group.map(num => {
                                let className = '';
                                if (selectedNumbers.has(num)) {
                                    className = 'selected-number';
                                } else if (customNumbers.has(num)) {
                                    className = 'custom-number';
                                } else if (coupleNumbers.has(num)) {
                                    className = 'couple-number';
                                }
                                return `<span class="${className}">${String(num).padStart(2, '0')}</span>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }

        function getNextLotteryDay() {
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const today = new Date();
            const currentDay = days[today.getDay()];
            
            // If today is a lottery day, return today
            if (['tue', 'thu', 'sat'].includes(currentDay)) {
                return today;
            }
            
            // Otherwise, find the next lottery day
            let nextDay = new Date(today);
            while (!['tue', 'thu', 'sat'].includes(days[nextDay.getDay()])) {
                nextDay.setDate(nextDay.getDate() + 1);
            }
            return nextDay;
        }

        function updateNextDrawInfo() {
            const nextDraw = getNextLotteryDay();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('next-draw-date').textContent = nextDraw.toLocaleDateString('en-US', options);
            
            // Update current month, day, and date
            document.getElementById('current-month').textContent = nextDraw.getMonth() + 1;
            document.getElementById('current-day').textContent = nextDraw.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('current-date').textContent = nextDraw.getDate();
            document.getElementById('date-type').textContent = nextDraw.getDate() % 2 === 0 ? 'even' : 'odd';
        }

            for (let i = 1; i <= 55; i++) {

        function getHighestCoupleNumbers(monthNumbers, evenOddNumbers, dayWeekNumbers, dayMonthNumbers, count) {
            console.log('Getting highest couple numbers with:');
            console.log('Month numbers:', monthNumbers);
            console.log('Even/Odd numbers:', evenOddNumbers);
            console.log('Day of week numbers:', dayWeekNumbers);
            console.log('Day of month numbers:', dayMonthNumbers);
            console.log('Count:', count);
            
            // Combine all selected numbers
            const allNumbers = [...monthNumbers, ...evenOddNumbers, ...dayWeekNumbers, ...dayMonthNumbers];
            console.log('All combined numbers:', allNumbers);
            
            // Count frequency of each number
            const frequencyMap = new Map();
            allNumbers.forEach(num => {
                frequencyMap.set(num, (frequencyMap.get(num) || 0) + 1);
            });
            console.log('Frequency map:', Object.fromEntries(frequencyMap));
            
            // Sort by frequency and get top N numbers
            const topNumbers = Array.from(frequencyMap.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, count)
                .map(([num]) => num);
            console.log('Top numbers:', topNumbers);
            
            // Find couples for each top number
            const couples = [];
            for (const num of topNumbers) {
                console.log(`Finding couple for number ${num}`);
                const couple = findCoupleForNumber(num);
                if (couple) {
                    console.log(`Found couple ${couple} for number ${num}`);
                    couples.push({ number: num, couple: couple });
                } else {
                    console.log(`No couple found for number ${num}`);
                }
            }
            console.log('Final couples:', couples);
            
            return couples;
        }

        function findCoupleForNumber(targetNumber) {
            if (!window.lotteryData || !window.lotteryData.draws) {
                console.log('No lottery data available');
                return null;
            }
            
            console.log(`Finding couple for target number ${targetNumber}`);
            
            // Count frequency of numbers appearing with targetNumber
            const coupleFrequency = new Map();
            
            for (const draw of window.lotteryData.draws) {
                const numbers = draw.numbers.split(' ').map(num => parseInt(num));
                if (numbers.includes(targetNumber)) {
                    numbers.forEach(num => {
                        if (num !== targetNumber) {
                            coupleFrequency.set(num, (coupleFrequency.get(num) || 0) + 1);
                        }
                    });
                }
            }
            
            console.log('Couple frequency map:', Object.fromEntries(coupleFrequency));
            
            if (coupleFrequency.size === 0) {
                console.log('No couples found for target number');
                return null;
            }
            
            // Get all selected numbers from other categories
            const selectedNumbers = new Set();
            if (document.getElementById('month-check').checked) {
                const monthNumbers = getTopNumbersFromMonth(
                    getNextLotteryDay().getMonth() + 1,
                    parseInt(document.getElementById('month-count').value)
                );
                monthNumbers.forEach(num => selectedNumbers.add(num));
            }
            if (document.getElementById('even-odd-check').checked) {
                const dateType = getNextLotteryDay().getDate() % 2 === 0 ? 'even' : 'odd';
                const evenOddNumbers = getTopNumbersFromEvenOdd(
                    dateType,
                    parseInt(document.getElementById('even-odd-count').value)
                );
                evenOddNumbers.forEach(num => selectedNumbers.add(num));
            }
            if (document.getElementById('day-week-check').checked) {
                const dayOfWeek = getNextLotteryDay().toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
                const dayWeekNumbers = getTopNumbersFromDayWeek(
                    dayOfWeek,
                    parseInt(document.getElementById('day-week-count').value)
                );
                dayWeekNumbers.forEach(num => selectedNumbers.add(num));
            }
            if (document.getElementById('day-month-check').checked) {
                const dayOfMonth = getNextLotteryDay().getDate();
                const dayMonthNumbers = getTopNumbersFromDayMonth(
                    dayOfMonth,
                    parseInt(document.getElementById('day-month-count').value)
                );
                dayMonthNumbers.forEach(num => selectedNumbers.add(num));
            }
            
            console.log('Selected numbers from other categories:', Array.from(selectedNumbers));
            
            // Find the best couple
            let bestCouple = null;
            let maxFrequency = 0;
            let maxSelectedCount = 0;
            
            for (const [num, frequency] of coupleFrequency.entries()) {
                const isSelected = selectedNumbers.has(num);
                const selectedCount = isSelected ? frequency : 0;
                
                if (frequency > maxFrequency || 
                    (frequency === maxFrequency && selectedCount > maxSelectedCount)) {
                    bestCouple = num;
                    maxFrequency = frequency;
                    maxSelectedCount = selectedCount;
                }
            }
            
            console.log(`Final best couple for ${targetNumber}: ${bestCouple}`);
            return bestCouple;
        }

        function updateNumbersList(elementId, numbers, className) {
            const element = document.getElementById(elementId);
            if (!numbers || numbers.length === 0) {
                element.innerHTML = '<span class="no-numbers">No numbers</span>';
                return;
            }

            const uniqueNumbers = [...new Set(numbers)].sort((a, b) => a - b);
            element.innerHTML = uniqueNumbers.map(num => 
                `<span class="${className}">${String(num).padStart(2, '0')}</span>`
            ).join('');
        }

        function clearCustomNumbers() {
            // Uncheck all custom number checkboxes
            for (let i = 1; i <= 55; i++) {
                const checkbox = document.getElementById(`custom-num-${i}`);
                if (checkbox && !checkbox.disabled) {
                    checkbox.checked = false;
                }
            }
            // Update the display
            updateSelectedNumbers();
        }
